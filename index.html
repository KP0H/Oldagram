<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="container">
            <img src="images/logo.png" class="logo">
            <img src="images/user-avatar.jpg" class="avatar">
        </header>

        <section class="post container">
            <div class="user-wrapper">
                <img src="/images/avatar-vangogh.jpg" class="user-avatar">
                <div class="post-user-info">
                    <span class="post-user-fullname">Vincent van Gogh</span>
                    <span>Zudert, Netherlands</span>
                </div>
            </div>

            <img src="/images/post-vangogh.jpg" class="post-img">

            <div class="buttons-wrapper">
                <button id="like">
                    <img src="images/icon-heart.png" class="post-button-like">
                </button>
                <button>
                    <img src="images/icon-comment.png" class="post-button-comment">
                </button>
                <button>
                    <img src="images/icon-dm.png" class="post-button-share">
                </button>
            </div>

            <div class="likes-wrapper">
                <p id="post_1_likes" class="likes">21,492 likes</p>
            </div>

            <div class="comments-wrapper">
                <p><span class="comment-user">vincey1853</span> just took a few mushrooms lol</p>
            </div>
        </section>      

        <script src="index.js"></script>
    </body>
</html>
